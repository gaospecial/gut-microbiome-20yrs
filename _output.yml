bookdown::gitbook:
  css: css/style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">肠道菌群二十年·大数据</a></li>
      after: |
        <li><a href="https://mr-gut.cn" target="blank">热心肠研究院出品（©2020）</a></li>
    download: [pdf]
    edit: "https://github.com/gaospecial/gut-microbiome-20yrs/edit/master/%s"
    sharing:
      github: yes
      facebook: no
  includes:
    after_body: disqus.html
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: latex/template.tex
  pandoc_args: "--top-level-division=chapter"
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  quote_footer: ["\\begin{flushright}", "\\end{flushright}"]
